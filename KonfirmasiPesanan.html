      <h3>Cheeselover pizza coming right up!</h3>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQbanr60E0at4c8t-rbKH0-iGD5D3BttTTsvGFyzsl1rBXz5Gtj" alt="Go Pizza Logo" id="logo">
      <p>A classic Italian open pie made of thin bread dough spread with a mixture of spices, love, and cheese!</p>
      <hr>

      <form action="submission.html" method="POST">
				<h3>Modify Your PIZZA Now!</h3>
        
        <hr> 

        <section class="patties">
          <label for="amount">How many Cheeselovers would you like?</label>
          <br>
          <input type="number" name="amount" id="amount">
        </section>
       
        <hr>
       
        <section class="crust-type">
            <label for="crust">Choose your pizza crust!</label>
            <br>
            <select name="crust" id="crust">
              <option value="Classic">Classic</option>
              <option value="Pandan">Pandan</option>
              <option value="Black">Black</option>
            </select>
          </section>
       
        <hr>
        
        <section class="toppings">
          <span>Pick your toppings!</span>
          <br>
          <br>
          <input type="checkbox" name="topping" id="mushroom" value="mushroom">
          <label for="mushroom">Mushroom</label>
          <input type="checkbox" name="topping" id="jelly" value="jelly">
          <label for="jelly">Jelly</label>
          <input type="checkbox" name="topping" id="onion" value="onion">
          <label for="onion">Onion</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato">
          <label for="tomato">Tomato</label>
            <br>
          <input type="checkbox" name="topping" id="nutella" value="nutella">
          <label for="nutella">Nutella</label>
          <input type="checkbox" name="topping" id="bambon" value="bambon">
          <label for="bambon">Bika Ambon</label>
          <input type="checkbox" name="topping" id="curry" value="curry">
          <label for="curry">Curry</label>
        </section>
       
        <hr>
       
        <section class="cooked">
            <label for="doneness">What is your Cheesy level in your pizza?</label>
            <br>
            <br>
            <span>Just Cheese</span>
            <input type="range" name="doneness" id="doneness" value="50" min="1" max="100">
            <span>Cheesy!</span>
          </section>

          <hr>

          <section class="extra-info">
            <label for="extra">More details in your order? Enter here:</label>
            <br>
            <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
          </section>

          <hr>
